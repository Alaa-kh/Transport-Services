<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Solutions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/infrastructure.png') }}" type="image/x-icon" />
</head>

<body>
<div class="all">
    <div class="container pt-3">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0 animate__animated animate__backInLeft">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Knapsack Solution</h5>
                        <p>Maximum Value: {{ max_value }}</p>
                        <p>Total Weight: {{ total_weight }}</p>
                        <p>Selected Items: {{ selected_items }}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 animate__animated animate__backInRight">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Traveling Salesman Solution</h5>
                        <p>Total Travel Time: {{ total_time }}</p>
                        <p>Path: {{ path }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center py-5">
            <a href="{{ url_for('index') }}" class="btn to animate__animated animate__tada">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>

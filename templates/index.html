<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/infrastructure.png') }}" type="image/x-icon" />
</head>

<body>
<div class="all">
    <div class="container pt-3">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0 animate__animated animate__backInLeft">
                <div class="card">
                    <div class="card-body">
                        <div class="animated-title">
                            <div class="text-top">
                                <div>
                                    <span>Transport</span>
                                    <span>Services</span>
                                </div>
                            </div>
                            <div class="text-bottom">
                                <div>Improvement Project</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 animate__animated animate__backInRight">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='images/undraw_data_extraction_re_0rd3.svg') }}" class="img-fluid" alt="Transport Services">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container form-section">
        <form action="{{ url_for('solutions') }}" method="post">
            <div class="card-group">
                <div class="card animate__animated animate__backInDown">
                    <div class="card-body w-75 text-center">
                        <h6 class="card-title">Trucks</h6>
                        <input class="form-control" type="text" name="truck_capacity" placeholder="Truck Capacity" aria-label="default input example">
                        <input class="form-control form-control-sm mt-3" type="text" name="num_goods" placeholder="Number Of Goods" aria-label=".form-control-sm example">
                    </div>
                </div>
                <div class="card">
                    <div class="card-body w-75 text-center animate__animated animate__backInUp">
                        <h6 class="card-title">Goods</h6>
                        <div id="goodsFields"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body w-75 text-center animate__animated animate__backInDown">
                        <h6 class="card-title">Addresses</h6>
                        <input class="form-control" type="text" name="num_addresses" id="numFields" placeholder="Number of Addresses" aria-label="default input example">
                        <button class="generate mt-2 p-1" type="button" onclick="generateAddressFields()">Generate Fields Address</button>
                        <div id="fieldsContainer"></div>
                    </div>
                </div>
            </div>
            <div class="text-center py-5">
                <button type="submit" class="btn to animate__animated animate__tada">View Optimal Solutions</button>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script>
    function generateFields() {
        const numGoods = document.querySelector('input[name="num_goods"]').value;
        const goodsFieldsContainer = document.getElementById('goodsFields');
        goodsFieldsContainer.innerHTML = '';

        for (let i = 0; i < numGoods; i++) {
            const valueInput = document.createElement('input');
            valueInput.type = 'text';
            valueInput.name = `value_${i + 1}`;
            valueInput.placeholder = `Value of Goods ${i + 1}`;
            valueInput.classList.add('form-control', 'mt-3');

            const weightInput = document.createElement('input');
            weightInput.type = 'text';
            weightInput.name = `weight_${i + 1}`;
            weightInput.placeholder = `Weight of Goods ${i + 1}`;
            weightInput.classList.add('form-control', 'mt-3');

            goodsFieldsContainer.appendChild(valueInput);
            goodsFieldsContainer.appendChild(weightInput);
        }
    }

    function generateAddressFields() {
        const numFields = document.getElementById('numFields').value;
        const fieldsContainer = document.getElementById('fieldsContainer');
        fieldsContainer.innerHTML = '';

        for (let i = 0; i < numFields; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `travel_time_${i + 1}`;
            input.placeholder = `Travel time from Address ${i + 1}`;
            input.classList.add('form-control', 'mt-3');

            fieldsContainer.appendChild(input);
        }
    }

    document.querySelector('input[name="num_goods"]').addEventListener('input', generateFields);
</script>
</body>
</html>
